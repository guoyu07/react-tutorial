<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React tutorial</title>
	<script type="text/javascript" src="../build/react-15.2.0-min.js"></script>
	<script type="text/javascript" src="../build/reactdom-15.2.0-min.js"></script>
	<script type="text/javascript" src="../build/babel-core-5.6.16-browser.js"></script>
</head>
<body>
	<div id="example"></div>
</body>
	<script type="text/babel">
		var Hello = React.createClass({

			getInitialState: function(){
				return {opacity : 1.0};
			},
			componentDidMount: function(){
				this.timer = setInterval(function(){
					var opacity = this.state.opacity;
					opacity-=0.1;
					if(opacity < 0.1){
						opacity = 1.0;
					}
					this.setState({opacity: opacity});
				}.bind(this),100);
			},
			render:ã€€function(){
				return (
				<div style={{opacity: this.state.opacity}}>
					hello {this.props.name}
				</div>
				);
			}
		});

		ReactDOM.render(
			<Hello  name="world!!"/>,
			document.getElementById('example')
		);
	</script>
</html>
