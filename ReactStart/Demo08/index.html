<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React tutorial</title>
	<script type="text/javascript" src="../build/react-15.2.0-min.js"></script>
	<script type="text/javascript" src="../build/reactdom-15.2.0-min.js"></script>
	<script type="text/javascript" src="../build/babel-core-5.6.16-browser.js"></script>
</head>
<body>
	<div id="example"></div>
</body>
	<script type="text/babel">
		var Input = React.createClass({
			getInitialState: function(){
				return {value : 'hello'};
			},
			handleTextChange: function(e){
				this.setState ({value: e.target.value});
			},
			render:ã€€function(){
				var value = this.state.value;
				return (
				<div>
					<input type="text" value={value} onChange={this.handleTextChange} />
					<p>{value}</p>
				</div>
				)
			}
		});

		ReactDOM.render(
			<Input />,
			document.getElementById('example')
		);
	</script>
</html>
